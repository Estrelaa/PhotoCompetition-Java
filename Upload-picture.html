<!DOCTYPE HTML>
<html lang="en-GB">
<head>
    <!-- Essential meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Softwire Web Development Training Example">
    <meta name="author" content="Softwire">

    <!-- Title -->
    <title>Upload Photo - Photo Competitiont</title>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="sass/common.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet"> 

    <!-- Vendor JS -->
    <script src="../js/vendor/jquery-3.3.1.js"></script>

    <!-- Custom JS -->
    <script src="js/common.js"></script>
    <script src="js/upload-image.js"></script>
</head>

<body>

<!-- Navigation bar -->
<nav class="navbar main-content">
    <ul class="navbar-list">
        <li class="navbar-item"><a class="navbar-title" href="index.html">Photo Competition</a></li>
        <li class="navbar-item"><a class="navbar-link" href="top-image.html">Top image</a></li>
        <li class="navbar-item current"><a class="navbar-link" href="Upload-picture.html">Upload a picture</a></li>
        <li class="navbar-item "><a class="navbar-link" href="about.html">About</a></li>
    </ul>
</nav>

<!-- Page content -->
<div class="main-content">

    <h1 tabindex="0" class="page-title"><b><u>Upload a photo for the Competition!</u></b></h1>

    <form method="POST" class="form" id="Upload-picture" >
        <label for="image">Image to upload:  </label>
        <input type="file" name="image" id="image"><br>

        <label for="description">Description of Image:  </label>
        <input type="text" name="description" id="description"><br>

        <label for="author">Author:  </label>
        <input type="text" name="author" id="author"><br>

        <label for="Licence">Licence:  </label>
        <select name="Licence" id="Licence">
            <option value="CC_BY">Creative Commons Attribution (CC_BY)</option>
            <option value="CC_BY_SA">Creative Commons Share-alike (CC_BY_SA)</option>
            <option value="CC_BY_ND">Creative Commons No Derivative Works (CC_BY_ND)</option>
        </select><br>
        <p tabindex="0">Not sure which license to? Use <a href="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e1/Creative_commons_license_spectrum.svg/640px-Creative_commons_license_spectrum.svg.png?1578566104217" target="_blank">
        this infograph</a></p>

        <input type="submit" class="submit-upload-request" id="submit-upload-request" value="Upload Image">
    </form>

    <div id="feedback" hidden>
        <h1 tabindex="0" class="upload-feedback" ><b>Processing</b></h1>
    </div>
</div>
</body>
</html>
