<body>

<!-- Navigation bar -->
<nav class="navbar main-content">
    <ul class="navbar-list">
        <li class="navbar-item current"><a class="navbar-title" href="index.html">Photo Competition</a></li>
        <li class="navbar-item"><a class="navbar-link" href="top-image.html">Top image</a></li>
        <li class="navbar-item"><a class="navbar-link" href="Upload-picture.html">Upload a picture</a></li>
        <li class="navbar-item"><a class="navbar-link" href="about.html">About</a></li>
        <li class="animate navbar-item" id="animate"><img src="img/Mario-run.gif" alt="Mario runing on the page"></li>
    </ul>
</nav>
<!-- Page content -->
<div class="main-content" role="main">

    <h1 tabindex="0" class="page-title"><b><u>Photo Competition</u></b></h1>

    <div class="image-container">
        <!-- src and alt attribute will be populated by index.js on page load -->
        <img tabindex="0" id="main-image" class="main-image" src="/img/blissBlur.jpg" alt="Windows XP Background">
        <table  class="image-details">
            <tbody>
                <tr>
                    <td tabindex="0"><b>Author</b></td>
                    <td tabindex="0" id="author-name">TODO: Fill in author details.</td>
                </tr>
                <tr>
                    <td tabindex="0"><b>Name</b></td>
                    <td tabindex="0" id="image-name">TODO: Fill in image details.</td>
                </tr>
                <tr>
                    <td tabindex="0"><b>Licence</b></td>
                    <td tabindex="0" id="licence-info">TODO: Fill in licence details.</td>
                </tr>
            </tbody>
        </table>
        <div class="voting-buttons">
            <button aria-label="I love it" class="voting-button vote-up" onclick="Upvote()">I love it</button>
            <button aria-label="I hate it" class="voting-button vote-down" onclick="Downvote()">I hate it</button>
        </div>
    </div>

</div>

</body>
